<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="ctnr-main-card">
        <div class="ctnr-nft-img">
          <img
            class="nft-img"
            src="images/image-equilibrium.jpg"
            alt="nft art"
          />
          <div class="overlay"></div>
        </div>
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-description">
          Our Equilibrium collection promotes bylance and calm.
        </p>
        <div class="ctnr-txn-details">
          <h2 class="txn-details price">
            <span class="ctnr-icon"
              ><img src="images/icon-ethereum.svg" alt="eth icon"
            /></span>
            0.041 ETH
          </h2>
          <h2 class="txn-details timer">
            <span class="ctnr-icon"
              ><img src="images/icon-clock.svg" alt="eth icon" /></span
            >3 days left
          </h2>
        </div>
        <hr />
        <div class="cntr-creator-details">
          <img
            class="creator-avatar"
            src="images/image-avatar.png"
            alt="avatar image"
          />
          <h2 class="creator-details">
            Creation of <span class="txt-highlight">Jules Wybern</span>
          </h2>
        </div>
      </section>
    </main>
  </body>
</html>
